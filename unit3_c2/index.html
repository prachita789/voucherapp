<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
        background-color: teal;
        font-size: large;
        
      }
      a{
        color: black;
      }
      #form{
        text-align: center;
      }
      input{
        height: 30px;
        width: 22%;
        margin-top: 20px;
      }
      button{
        margin-top: 15px;
        width: 8%;
        height: 28px;
        background-color:#f96983;
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  <form id="form">
    <h1>SignUp</h1>
  <input type="text" id="name" placeholder="Enter your Name"><br>
  <input type="email" id="email" placeholder="Enter your Email"><br>
  <input type="text" id="address" placeholder="Enter your Address"><br>
  <input type="number" id="amount" placeholder="Enter Amount"><br>
  <button id="submit">Submit</button>
</form>
  </body>
</html>
